<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex's Details</title>
    <link rel="stylesheet" href="ex_details_ka_design.css">
    <style>
        body{
            background-image: url("wallpaper.png");
            
        }
    </style>
    
        
    

</head>
<body>
    <h2 class="heading"> FILL YOUR EX'S DETAILS</h2>
    <br>
    <br>


    <label class="fname" for="fname">First Name</label>
    <input class="fname_ka_dabba" type="text">
    <br>
    <br>


    <label class="lname" for="lname">Last Name</label>
    <input class="lname_ka_dabba" type="text">
    <br>
    <br>


    <label class="age" for="age">Age</label>
    <input class="age_ka_dabba" type="text">
    <br>


    <label for="gender">Gender</label>
    <input type="radio"> male
    <input type="radio"> female
    <br>


    <label for="location">Location</label>
    <input type="checkbox"> delhi
    <input type="checkbox"> mumbai
    <input type="checkbox"> kolkata
    <input type="checkbox"> pune
    <input type="checkbox"> gujarat
    <input type="checkbox"> ahemdabad
    <input type="checkbox"> goa
    <input type="checkbox"> manali
    <br>


    <label for="contact">contact or email address:</label>
    <input type="text">
    <br>


    <label for="personality">what's his/her personality</label> 
    <input type="checkbox"> aggresive 
    <input type="checkbox"> implusive
    <input type="checkbox"> calm 
    <input type="checkbox"> other
    <input type="text">
</body>
